<div class="modal-body">
    <div class="loginmodal-container">
        <h1>Create Event</h1><br>
        <form ng-submit="createEvent()">
            <input type="text" name="formEventTitle" ng-model="event.title" placeholder="Title">
            <input type="text" ng-model="event.location" placeholder="Location">
            <select ng-model="event.colour">
                <option value="">- Colour -</option>
                <option ng-repeat="colour in colours"
                        value="{{colour.value}}">
                    {{colour.name}}
                </option>
            </select>

            <input type="submit" name="save" class="login loginmodal-submit" value="Add">
        </form>
    </div>
</div>
