<div class="modal-body">
    <div class="loginmodal-container">
        <h1>Create Event</h1><br>
        <form ng-submit="login()">
            <input type="text" name="formEventTitle" ng-model="formEventTitle" placeholder="Title">
            <input type="password" name="formPassword" ng-model="formPassword" placeholder="Password">

            <input type="submit" name="save" class="login loginmodal-submit" value="Save">
        </form>
    </div>
</div>
