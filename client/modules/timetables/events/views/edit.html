<div class="modal-body">
    <div class="loginmodal-container">
        <h1>Edit Event</h1><br>
        <form ng-submit="update()">
            <input type="text"  ng-model="event.title" placeholder="Title">

            <select ng-model="event.day">
                <option value="">- Day -</option>
                <option ng-repeat="day in days"
                        value="{{day.value}}">
                    {{day.name}}
                </option>
            </select>

            <input type="text" ng-model="event.location" placeholder="Location">

            <select ng-model="event.startTime">
                <option value="">- Start Time -</option>
                <option ng-repeat="hour in hours"
                        value="{{hour.value}}">
                    {{hour.name}}
                </option>
            </select>

            <select ng-model="event.endTime">
                <option value="">- End Time -</option>
                <option ng-repeat="hour in hours"
                        value="{{hour.value}}">
                    {{hour.name}}
                </option>
            </select>

            <input type="submit" name="save" class="login loginmodal-submit" value="Save">
        </form>
    </div>
</div>
